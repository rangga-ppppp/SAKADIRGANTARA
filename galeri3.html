  <script>
   let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        let planIndex = 0;
        showPlans(planIndex);

        function plusSlides(n) {
            showPlans(planIndex += n);
        }

        function showPlans(n) {
            let plans = document.getElementsByClassName("plans")[0];
            let planBoxes = document.getElementsByClassName("plan-box");
            if (n >= planBoxes.length / 3) {planIndex = 0}
            if (n < 0) {planIndex = planBoxes.length / 3 - 1}
            plans.style.transform = "translateX(" + (-planIndex * 100) + "%)";
        }
